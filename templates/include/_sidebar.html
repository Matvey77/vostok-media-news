{% load sidebar %}

<div class="col-md-4">

    <h2 class="sidebar-title">Search</h2>
    <form action="{% url 'search' %}" method="get">
        <input type="search" name="search" placeholder="Название статьи">
        <input type="submit" value="Search">
    </form>

    <div class="button-group filters-button-group">
        <button data-filter=".recent" class="button is-checked">Popular</button>
        <button data-filter=".popular" class="button">---</button>
        <button data-filter=".users" class="button">---</button>
    </div>

    {% get_popular_post 3 %}

    {% get_tags 10 %}

</div>

<div class="col-md-12">
    <div class="single-post-big">
        <div class="big-image">
            {% if post.photo %}
                <img src="{{ post.photo.url }}" class="card-img-top" alt="{{ post.title }}" style="max-width: 100;">
            {% else %}
                <img src="https://picsum.photos/id/1060/300/201/?blur=2" alt="{{ post.title }}">
            {% endif %}
        </div>
        <div class="big-text">
            <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
            <p>{{ post.content|truncatewords_html:40|safe }}</p>
            <h4><span class="date">{{ post.created_at|date:"j E Y" }}</span><span class="author">Posted By: <span
                    class="author-name">{{ post.author }}</span></span>
            </h4>
        </div>
    </div>
</div>
